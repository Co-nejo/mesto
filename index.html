<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/jak-iv.svg" alt="Фото профиля">
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__button-edit" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__button-add" id="addButton" type="button"></button>
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright"> &copy; 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_edit-profile" id="editProfile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit" name="editForm" id="edit-form" novalidate>
          <input class="popup__input popup__input_type_name" type="text" placeholder="Имя" name="name">
          <input class="popup__input popup__input_type_activity" type="text" placeholder="О себе" name="activity">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button" aria-label="Закрыть редактор профиля"></button>
      </div>
    </div>
    <div class="popup popup_type_add-photo">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_add-photo" name="addForm" id="add-form" novalidate>
          <input class="popup__input popup__input_type_title" type="text" placeholder="Название" name="title">
          <input class="popup__input popup__input_type_link" type="text" placeholder="Ссылка на картинку" name="link">
          <button class="popup__button-save" id="savePhotoButton" type="submit">Создать</button>
        </form>
        <button class="popup__button-close" id="closeAddPhotoButton" type="button" aria-label="Закрыть добавление фото"></button>
      </div>
    </div>
    <section class="popup popup_type_open-photo">
      <div class="popup__content">
        <button class="popup__button-close" type="button" aria-label="Закрыть фото"></button>
        <img class="popup__photo" alt="#" src="#">
        <p class="popup__caption"></p>
      </div>
    </section>
    <template id="element-template">
      <div class="element">
        <img class="element__image">
        <button class="element__button-delete" type="button" aria-label="Удалить фото"></button>
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button class="element__button-like " type="button" aria-label="Поставить сердечко"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
